<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .box {
      width: 90%;
      max-width: 380px;
      background: #0f172a;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .email {
      background: #2563eb;
      color: #fff;
    }

    .google {
      background: #ffffff;
      color: #000;
    }

    .msg {
      text-align: center;
      font-size: 13px;
      color: #f87171;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Get Connect</h1>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button class="email" onclick="emailLogin()">Sign up / Login</button>
    <button class="google" onclick="googleLogin()">Continue with Google</button>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    // ðŸ”¥ FIREBASE CONFIG (ALREADY SET FOR YOU)
    const firebaseConfig = {
      apiKey: "AIzaSyDqfYinLOUO7qVMlAItlMz5cKO3pm-fKSk",
      authDomain: "get-connect-d28b6.firebaseapp.com",
      projectId: "get-connect-d28b6",
      storageBucket: "get-connect-d28b6.appspot.com",
      messagingSenderId: "963213136667",
      appId: "1:963213136667:web:aacda6f8b79cdb5fadf9be",
      measurementId: "G-SGMT7W5SVN"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    async function emailLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await auth.signInWithEmailAndPassword(email, password);
        await saveUser(res.user);
      } catch {
        const res = await auth.createUserWithEmailAndPassword(email, password);
        await saveUser(res.user);
      }
    }

    async function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      const res = await auth.signInWithPopup(provider);
      await saveUser(res.user);
    }

    async function saveUser(user) {
      const ref = db.collection("users").doc(user.uid);
      const snap = await ref.get();

      if (!snap.exists) {
        await ref.set({
          name: user.displayName || "New User",
          email: user.email,
          photo: user.photoURL || "",
          verified: false,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      }

      alert("Login successful. Await verification.");
    }
  </script>

</body>
  </html>
